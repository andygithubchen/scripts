<DirectoryMatch "${conf_install_dir}/wwwroot/phpwind/(attachment|html|data)">
<Files ~ ".php">
Order allow,deny
Deny from all
</Files>
</DirectoryMatch>

<VirtualHost *:80>
	DocumentRoot ${conf_install_dir}/wwwroot/phpwind
	ServerName localhost
	ServerAlias localhost
	<Directory "${conf_install_dir}/wwwroot/phpwind">
	    Options Indexes FollowSymLinks
	    AllowOverride all
	    Order allow,deny
	    Allow from all
	</Directory>
	<IfModule mod_rewrite.c>
		RewriteEngine On
		RewriteRule ^(.*)-htm-(.*)$ $1.php?$2
		RewriteRule ^(.*)/simple/([a-z0-9\_]+\.html)$ $1/simple/index.php?$2
	</IfModule>
	ErrorLog "${conf_install_dir}/log/httpd/phpwind-error.log"
	CustomLog "${conf_install_dir}/log/httpd/phpwind.log" common
</VirtualHost>
